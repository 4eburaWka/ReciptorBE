{% extends 'app/base.html' %}

{% block content %}
<h2>История запросов</h2>
<ul>
    {% for record in executions %}
        <li>
            <strong>Ингредиенты:</strong> {{ record.execution.keys }}<br>
            <strong>Результат:</strong> {{ record.execution.value|safe }}<br>
            <strong>Дата вызова:</strong> {{ record.called_at|date:"d.m.Y H:i" }}
        </li>
        <hr>
    {% endfor %}
</ul>
{% endblock %}
