<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'users:home' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:call_execution' %}">Новый запрос</a>
                <a href="{% url 'users:history' %}">История</a>
                <a href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'users:login' %}">Войти</a>
                <a href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
